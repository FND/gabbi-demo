{% extends "layout.html" %}

{% block body %}
<ul>
	{% for article in articles %}
	<li>
		<a href="{{ article.uri }}">{{ article.title }}</a>
	</li>
	{% endfor %}
</ul>

<form action="{{ url_for("blog") }}" method="post">
	<fieldset>
		<legend>create article</legend>

		<input name="title" placeholder="Hello World">
		<p>
			<textarea name="content" rows="5" placeholder="lorem ipsum"></textarea>
		</p>

		<button type="submit">save</button>
	</fieldset>
</form>
{% endblock %}
