{% extends "layout.html" %}

{% block body %}
<ul>
	{% for article in articles %}
	<li>
		<a href="{{ article.uri }}">{{ article.title }}</a>
	</li>
	{% endfor %}
</ul>

<form action="{{ url_for("blog") }}" method="post">
	<label>
		title:
		<input name="title">
	</label>
	<div>
		<textarea name="content" rows="5"></textarea>
	</div>

	<button type="submit">save</button>
</form>
{% endblock %}
